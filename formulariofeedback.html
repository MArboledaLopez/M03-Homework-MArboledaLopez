<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./styles2.css" />
</head>
<body>
    <header>
        <div id="flextitulo">
            <h1 id="principal">Formulario de Feedback</h1>
        </div>
        <article>
            <p class="texto">Bienvenidos al formulario de comentarios y feedback. Aquí encontrarán todo lo necesario para hacerme 
                llegar sus opiniones. Pero recuerden: todavía no es del todo funcional.
            </p>
        </article>
    </header>
    <main>
        <section id="flextabla">
            <article class="tabla">
                <div>
                    <input type="text" name="nombre" placeholder="Nombre" />
                </div>
                <div>
                    <input type="number" name="edad" placeholder="Edad" />
                </div>
                <div>
                    <input type="text" name="comentarios" placeholder="Comentarios" />
                </div>
                <div>
                    <button>Enviar</button>
                </div>
            </article>
        </section>
        <section>
            <a href="./index.html" id="boton">Regresar</a>
        </section>
    </main>
    <footer>
        <p id="gratitud">Muchas gracias!</p>
    </footer>
</body>
</html>
